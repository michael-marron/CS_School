<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="generator" content="Hugo 0.108.0">
  <title>Signin</title>

  <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" action="{{ url_for('register') }}" method="POST" autocomplete="off">

                  <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="name@abc.edu"
                          required />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">First Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <input type="username" class="form-control" name="firstname" id="firstname" placeholder=""
                          required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Last Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <input type="username" class="form-control" name="lastname" id="lastname" placeholder=""
                          required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <input type="password" class="form-control" name="password" placeholder="" id="password"
                          required />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <input type="password" class="form-control" name="confirmpass" placeholder="" id="confirmpass"
                          required />
                      </div>
                    </div>
                  </div>

                  <div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" value="Register" class="form-control btn btn-primary btn-lg" name="">
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account?
                    <a class="fw-bold text-body" href="/log">
                      <u>Login here</u>
                    </a>
                  </p>


                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


  </div>



</body>

</html>
