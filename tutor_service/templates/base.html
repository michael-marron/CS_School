
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            
            background-color: #0021A5;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
        }
        li a:hover {
            background-color: #FA4616;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head %}{% endblock %}
    </title>

</head>
<body>
    <ul>
        <li><a href="{{ url_for('calendar_page') }}">TutorService</a></li>
        <li><a href="{{ url_for('home_page') }}">Home</a></li>
        <li style="float:right"><a href="">Register</a></li>
        <li style="float:right"><a href="">Login</a></li>
    </ul>
    <br>

    {% block body %}{% endblock %}
</body>

</html>
