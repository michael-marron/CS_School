  <!DOCTYPE html>
  <head>
   <meta charset="utf-8">
  <title>Register</title>
  <link  href="/static/css/reg.css" rel="stylesheet"> <!-- need to fix this -->
  <link  href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet">
    
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  </head>
  
  <body>
  
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" action="/templates/reg.html" method="POST" autocomplete="off">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                         <label class="form-label" for="username">Your Name</label>
                         <input type="text" id="username" class="form-control" required/>
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">  
                        <label class="form-label" for="email">Your Email</label>
                        <input type="text" class="form-control" name="email" id="email" required/>
                       </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                         <label class="form-label" for="password">Password</label>
                         <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>                     
                      </div>
                    </div>
  
                    <!-- display alert message -->
                    <div class="form-group ">
                      {% with messages = get_flashed_messages()  %}
                      {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">Ã—</span>
                        </button>
                      </div>
                      {% endfor %}
                      {% endif %}
                      {% endwith %}

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <!-- <button type="button" class="btn btn-primary btn-lg">Register</button> -->
                      <input type="submit" value="Register" class="form-control btn btn-primary btn-lg" name="">
                    </div>
  
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  
    </div>
  
    
  
  </body>
  
  </html>
