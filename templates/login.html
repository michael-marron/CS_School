  <body>
    
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

  <form class="mx-1 mx-md-4" action="{{ url_for('login') }}" method="post">
     
    <!-- email input -->
    <div class="form-group">
      <label for="email" class="cols-sm-2 control-label">Your Email</label>
      <div class="cols-sm-10">
       <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
        <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
       </div>
      </div>
     </div>

     <!-- password input -->
     <div class="form-group">
      <label for="password" class="cols-sm-2 control-label">Password</label>
      <div class="cols-sm-10">
       <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required  placeholder="Enter your Password"/>
       </div>
      </div>
     </div>

     <div class="form-group ">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
     </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <!-- new acc sign up link -->
    <p class="text-center text-muted mt-5 mb-0">Don't have an account? 
      <a class="text-body" href="/register">
        <u>Sign up here</u>
      </a>
    </p>

      
</form>
